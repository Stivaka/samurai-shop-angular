<div class="container">
    <div class="details">
        <h1>Register</h1>
        
        <form [formGroup]="registerForm" (ngSubmit)="submit()">

            <div class="input-container">
                <label>Name</label>
                <div>
                    <input type="text" placeholder="Name" formControlName="name">
                </div>

                <div class="errors" *ngIf="fc['name'].errors && isSubmitted">
                    <div *ngIf="fc['name'].errors['required']">Empty field!</div>
                    
                </div>

            </div>
            
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" formControlName="email">
                </div>

                <div class="errors" *ngIf="fc['email'].errors && isSubmitted">
                    <div *ngIf="fc['email'].errors['required']">Empty field!</div>
                    
                </div>

            </div>

            <div class="input-container">
                <label>Password</label>
                <div>
                    <input type="password" placeholder="Password" formControlName="password">
                </div>

                <div class="errors" *ngIf="fc['password'].errors && isSubmitted">
                    <div *ngIf="fc['password'].errors['required']">Empty field!</div>
                    
                </div>

            </div>

            <div class="input-container">
                <label>Confirm Password</label>
                <div>
                    <input type="password" placeholder="Confirm Password" formControlName="rePassword">
                </div>

                <div class="errors" *ngIf="fc['rePassword'].errors && isSubmitted">
                    <div *ngIf="fc['rePassword'].errors['required']">Empty field!</div>
                    
                </div>

            </div>

            <div class="button">
                <button type="submit">Register</button>
            </div>

            <div class="login">
                Already a user? &nbsp;
                <a routerLink="/login">
                  Login Here
                </a>
              </div>

        </form>

    </div>

</div>
