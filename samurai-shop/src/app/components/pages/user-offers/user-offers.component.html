<p class="itemHead">User's offers:</p>
<h2 *ngIf="userItems.length == 0">There are no items yet!</h2>
<ul>
    <li *ngFor="let item of userItems">
        
        <a routerLink="/item/{{item.id}}">

            <img src="{{item.image}}">
            <div class="content">
                <div class="name">
                    {{item.name}}
                </div>
                <div class="price">
                    <span>
                        {{item.price | currency}}
                    </span>
                </div>
            </div>
        </a>

    </li>
</ul>
