<p class="itemHead">List of items:</p>

<ul>
    <li *ngFor="let item of allItems">
        
        <a routerLink="/item/{{item.id}}">

            <img src="{{item.image}}">
            <div class="content">
                <div class="name">
                    {{item.name}}
                </div>
                <div class="price">
                    <span>
                        {{item.price | currency}}
                    </span>
                </div>
            </div>
        </a>

    </li>
</ul>
