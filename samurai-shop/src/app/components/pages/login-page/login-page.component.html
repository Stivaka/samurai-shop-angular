<div class="container">
    <div class="details">
        <h1>Login</h1>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">

            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" formControlName="email">
                </div>

                <div class="errors" *ngIf="fc['email'].errors && isSubmitted">
                    <div *ngIf="fc['email'].errors['required']">Empty field!</div>
                    <!-- <div *ngIf="fc['email'].errors['email']">Email is not correct!</div> -->
                </div>

            </div>

            <div class="input-container">

                <label>Password</label>
                <div>
                    <input type="password" placeholder="Password" formControlName="password">
                </div>

                <div class="errors" *ngIf="fc['password'].errors && isSubmitted">
                    <div *ngIf="fc['password'].errors['required']">Empty field!</div>
                </div>

            </div>

            <div class="button">
                <button type="submit">Login</button>
            </div>

        </form>
    </div>
</div>
